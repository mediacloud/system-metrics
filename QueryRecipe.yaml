vars:
    - QUERY
    - COLLECTIONS
    - NAME
    - ENDPOINT
    - API_BLOCK
steps:
    - QueryOnlineNews:
        params:
            api_block: $API_BLOCK
            staging_endpoint: $STAGING_ENDPOINT
            date_mode: "daily"
            window_size: 60
            query: $QUERY
            collections: $COLLECTIONS

    - CountOverTime:
        params:
            api_block: $API_BLOCK
            staging_endpoint: $STAGING_ENDPOINT
            date_mode: "daily"
            window_size: 60
            query: $QUERY
            collections: $COLLECTIONS
            timeout_secs: 6000