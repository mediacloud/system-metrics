vars:
    - QUERY
    - COLLECTIONS
    - NAME
    - STAGING
    - STAGING_ENDPOINT
steps:
    - QueryOnlineNews:
        params:
            use_staging: $STAGING
            staging_endpoint: $STAGING_ENDPOINT
            date_mode: "daily"
            window_size: 60
            query: $QUERY
            collections: $COLLECTIONS

    - CountOverTime:
        params:
            use_staging: $STAGING
            staging_endpoint: $STAGING_ENDPOINT
            date_mode: "daily"
            window_size: 60
            query: $QUERY
            collections: $COLLECTIONS
            timeout_secs: 6000